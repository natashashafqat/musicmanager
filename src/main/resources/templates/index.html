<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Music Manager</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"></link>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" th:href="@{/custom.css}" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="centered">
                <div style="margin: 0.1em">
                        <span style="margin: 0.1em; float: center; font-size: 2em">
                            Music Manager
                        </span>
                </div>
                <table id="playlist"
                       style="table-layout:fixed"
                       class="table table-striped table-bordered table-responsive">
                    <thead class="purple" style="font-size: 1.5em;">
                    <tr>
                        <td>Playlists</td>
                        <td>Tracks</td>
                        <td>Actions</td>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="playlist: ${playlists}">
                        <td class="playlist_id" style="display: none"
                            th:text="${playlist.id}" />
                        <td th:text="${playlist.name}" />
                        <td>
                            <table class="table table-striped table-bordered table-responsive">
                                <thead class="purple">
                                <tr>
                                    <td>Title</td>
                                    <td>Artist</td>
                                    <td>Cover</td>
                                </tr>
                                </thead>
                                <tr class="table" th:each="song: ${playlist.songs}">
                                    <td class="song_id" style="display: none" th:text="${song.id}" />
                                    <td th:text="${song.name}" />
                                    <td th:text="${song.artist}" />
                                    <td><img class="cover-url" th:src="${song.coverUrl}" style="width: 100px"></td>
                                </tr>
                            </table>
                        </td>
                        <td>
                            <div style="margin: 0.25em; display: inline;">
                                 <span data-toggle="modal"
                                       title="Add Track"
                                       th:attr="data-id='playlist-' + ${playlist.id}"
                                       style="padding: 0 0.25em"
                                       class="fa fa-plus fa-3x"
                                       aria-hidden="true"></span>

                                 <span data-toggle="modal"
                                       title="Delete Playlist"
                                       th:classappend="${'playlist-' + playlist.id}"
                                       style="padding: 0 0.25em"
                                       class="fa fa-trash fa-3x delete_playlist"
                                       aria-hidden="true"></span>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
